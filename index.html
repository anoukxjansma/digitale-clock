<!DOCTYPE html>
<head>
	<meta charset= "utf-8">
	<meta name="viewport" content="width=device-width"/>

	<title>Klok</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		function clock(){
			var today = new Date();
			var uur = today.getHours();
			var minuut = today.getMinutes();
			var seconde = today.getSeconds();

			// add trailing zero to hours
			if(uur < 10) {
				uur = "0"+ uur;
			}
			document.getElementById('uur').innerHTML = uur; 
			
			// add trailing zero to minuut
			if(minuut < 10) {
				minuut = "0"+ minuut;
			}
			document.getElementById('minuut').innerHTML = minuut;

			// add trailing zero to seconde
			if(seconde < 10) {
				seconde = "0"+ seconde;
			}
			document.getElementById('seconde').innerHTML = seconde;
		};

		function date(){
			var today = new Date();


			var today = new Date();
			var dag = today.getDate();
			var maand = today.getMonth() +1;
			var jaar = today.getFullYear();

			// add trailing zero to dag
			if(dag < 10) {
				dag = "0"+ dag;
			}
			document.getElementById('dag').innerHTML = dag + " -"; 
			
			// add trailing zero to maand
			if(maand < 10) {
				maand = "0"+ maand;
			}
			document.getElementById('maand').innerHTML = maand + " -";
		};

		window.onload = function(){
		clock();
		date();
		setInterval(clock, 1000);
		//animateBackground();
		};
	</script>
</head>
<body>
	<article>
		<div id="clock">
			<h2> De tijd in Nederland is nu</h2>
			<div id="time">
				<div>
					<span id="uur">00</span>
					<span>Hours</span>
				</div>
				<div>
					<span id="minuut">00</span>
					<span>Minutes</span>
				</div>
				<div>
					<span id="seconde">00</span>
					<span>Seconds</span>
				</div>
			</div>
		</div>

		<div id="date">
			<div id="dag">00</div>
			<div id="maand">3</div>
			<div id="jaar">2020</div>	
		</div>
	</article>

</body>
</html>
