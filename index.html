	<script type="text/javascript" src="script.js"></script>
	
</head>
<body>

	
	<article>
		<div id="clock">
			<h2> De tijd in Nederland is nu</h2>
			<div id="time">
				<div>
					<span id="uur">00</span>
					<span id="tekst">Uur</span>
				</div>
				<div>
					<span id="minuut">00</span>
					<span id="tekst">Minuten</span>
				</div>
				<div>
					<span id="seconde">00</span>
					<span id="tekst2">Seconden</span>
				</div>
			</div>
		</div>

		<div id="date">
			<div id="dag">00</div>
			<div id="maand">3</div>
			<div id="jaar">2020</div>	
		</div>
	</article>

	<figure>
		<img src="vogels.svg">		
	</figure>
